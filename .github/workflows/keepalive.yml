name: Keep Backend Awake

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render /health
        env:
          URL: ${{ secrets.KEEPALIVE_URL }}
        run: |
          if [ -z "$URL" ]; then
            echo "KEEPALIVE_URL secret not set. Please add it in the repo Settings > Secrets and variables > Actions";
            exit 1;
          fi
          echo "Pinging $URL"
          curl -fsS "$URL" || true
