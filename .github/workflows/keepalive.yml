name: Keep Backend Awake

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    env:
      URL: ${{ secrets.KEEPALIVE_URL }}
    steps:
      - name: Skip when not configured (no failures, no spam)
        if: ${{ env.URL == '' }}
        run: |
          echo "KEEPALIVE_URL not set. Skipping keepalive ping."
      - name: Ping Render /health
        if: ${{ env.URL != '' }}
        run: |
          echo "Pinging $URL"
          curl -fsS "$URL" || true
